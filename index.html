<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="https://fairuzald.github.io/arc-rock-paper-scissors/src/img/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://joa-d.github.io/Rock-Paper-Scissor-GSG/image/scissor.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div><br><br><br>
    <p class="int">Refresh the page for restart the Game!</p>
    <script src="app.js"></script>
  </body>
</html>
